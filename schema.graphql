# V2X_Project GraphQL Schema
# Version 0.0.2

schema {
    query: Query
}

type Query {
    messages: MessagesResult!
    intersection(intersectionId: ID!): IntersectionResult!
}

type MessagesResult {
    success: Boolean!
    errors: [String]
    messages: [Message]
}

type IntersectionResult {
    success: Boolean!
    errors: [String]
    item: Intersection
}

type Intersection {
    id: Int!
    station_id: Int
    name: String
    region: Int
    revision: Int
    status: Int
    moy: Int
    timestamp: Int
    lane_width: Int
    speed_limits: [SpeedLimit]
    ref_position: Position
    lanes: [Lane]
    signal_groups: [SignalGroup]
}


type Message {
    intersection_id: Int!
    map_available: Boolean!
    spat_available: Boolean!
}

type SignalGroup {
    id: Int!
    state: Int
    min_end_time: Int
    max_end_time: Int
    likely_time: Int
    confidence: Int
}

type Lane {
    id: Int!
    type: Int!
    nodes: [Node]
    connects_to: ConnectsTo    
    ingress_approach_id: Int
    egress_approach_id: Int
    approach_type: Int
    shared_with_id: Int
    maneuver_id: Int
}

type Node {
    offset: Offset
    d_width: Int
}

type Offset {
    x: Int!
    y: Int!
}

type ConnectsTo {
    lane_id: Int
    maneuver_id: Int
    signal_group_id: Int
}

type Position {
    lat: Int!
    long: Int!
}

type SpeedLimit {
    type: Int!
    speed: Int!
}